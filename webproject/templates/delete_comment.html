{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-danger">Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'webapp:blog_detail' comment.post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
