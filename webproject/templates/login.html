<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>LOGIN</h2>

    {% for message in messages %}
        <p style="color: red;">{{ message }}</p>
    {% endfor %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">Username: </label>
        <input type="text" name="username" required>

        <label for="password">Password: </label>
        <input type="password" name="password" required>

        <input type="submit" value="Login">
    </form>
    <p><a href="{% url 'webapp:password_reset' %}">Forgot Password?</a></p>

    <p>Don't have an account? <a href="{% url 'webapp:register' %}">Register here</a></p>
</body>
</html>
